<ion-header>
  <ion-navbar>
    <ion-title>
      Home
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-grid>
      <ion-row>

        <ion-col col-12>
            <button ion-button large color="default-blue" round full icon-end (click)="openSearchRecordScreen()">
                Fichas 
                <ion-icon name="archive"></ion-icon>
            </button>
        </ion-col>

      </ion-row>
      <ion-row>

        <ion-col col-12>
            <button ion-button large color="default-blue" round full icon-end>
                Relatórios 
                <ion-icon name="clipboard"></ion-icon>
            </button>
        </ion-col>

      </ion-row>

      <ion-row>
          <ion-item>
              <ion-title size="small">Visão Geral</ion-title>
          </ion-item>

          <ion-item>
            <ion-icon name="calculator" item-start></ion-icon>
              Total Fichas
            <ion-badge color="secondary" item-end>R$ 5.000</ion-badge>
          </ion-item>

          <ion-item>
            <ion-icon name="cash" item-start></ion-icon>
              Pagamentos (01/01)
            <ion-badge color="secondary" item-end>R$ 2.000</ion-badge>
          </ion-item>
      </ion-row>

    </ion-grid>

</ion-content>
