<ion-header>
    <ion-navbar>
        <ion-title>
            Ficha - Detalhes
        </ion-title>
        <ion-buttons end>
            <menu-component></menu-component>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-card>
        <ion-card-content>
            <ion-card-header>
               
                {{costumerName}}

                <ion-card-title>
                    <ion-badge color="danger" item-end>Valor na ficha: {{record.total | currency:'BRL':true}}</ion-badge>
                </ion-card-title>
            
            </ion-card-header>

            <ion-list>
                <button ion-item>
                <ion-icon name="cart" item-start></ion-icon>
                Vendas
                </button>
            
                <button ion-item>
                <ion-icon name="card" item-start></ion-icon>
                Pagamentos
                </button>
            </ion-list>

            <ion-grid>
                <ion-row>
                    <ion-col col-6>
                        <button ion-button small class="sale-button" color="secondary" round (click)="openSaleScreen()">
                            Vender 
                        </button>
                    </ion-col>

                    <ion-col col-6>
                        <button ion-button small color="default-blue" round (click)="openReceiveScreen()">
                            Receber
                        </button>
                    </ion-col>
                </ion-row>
            </ion-grid>

        </ion-card-content>
    </ion-card>

    <ion-card>

        <ion-card-content>
            <ion-card-header>
                <ion-card-title color="defau">
                    Dados atuais:
                </ion-card-title>
            </ion-card-header>

            <ion-grid>
                <ion-item>
                    <ion-input placeholder="Nome" type="text" [(ngModel)]="record.costumer.name"></ion-input>
                </ion-item>
                
                <ion-item>
                    <ion-input placeholder="Sobrenome" type="text" [(ngModel)]="record.costumer.lastName" ></ion-input>
                </ion-item>
        
                <ion-item>
                    <ion-textarea placeholder="Informações adicionais" [(ngModel)]="record.costumer.extraInformation"></ion-textarea>
                </ion-item>
            </ion-grid>

            <button [disabled]="(!record.costumer.name || !record.costumer.lastName)" ion-button large color="default-blue" full icon-end (click)="update()">
                Atualizar 
                <ion-icon name="checkmark"></ion-icon>
            </button>
        </ion-card-content>

    </ion-card>

</ion-content>
