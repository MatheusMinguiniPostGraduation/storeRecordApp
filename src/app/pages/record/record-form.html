<ion-header>
    <ion-navbar>
        <ion-title>
            Dados da ficha
        </ion-title>
        <ion-buttons end>
            <menu-component></menu-component>
        </ion-buttons>
    </ion-navbar>
</ion-header>
    
<ion-content padding>
    <ion-grid>
        <ion-item>
            <ion-input placeholder="Nome" type="text" [(ngModel)]="record.costumer.name"></ion-input>
        </ion-item>
        
        <ion-item>
            <ion-input placeholder="Sobrenome" type="text" [(ngModel)]="record.costumer.lastName"></ion-input>
        </ion-item>

        <ion-item>
            <ion-textarea placeholder="Informações adicionais" [(ngModel)]="record.costumer.extraInformation"></ion-textarea>
        </ion-item>
    </ion-grid>
    
    <br><br>

    <button ion-button large color="default-blue" full icon-end (click)="save()">
        Cadastrar 
        <ion-icon name="checkmark"></ion-icon>
    </button>

</ion-content>
