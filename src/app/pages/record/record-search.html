<ion-header>
    <ion-navbar>
        <ion-title>
          Fichas
        </ion-title>
        <ion-buttons end>
            <menu-component></menu-component>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>

        <ion-item>
            <ion-input placeholder="Nome ou sobrenome" [(ngModel)]="name" type="text" ></ion-input>
        </ion-item>
        
        <ion-item>
            <button ion-button large color="default-blue" full icon-end (click)="search()">
                Buscar
                <ion-icon name="search"></ion-icon>
            </button>
        </ion-item>
        
    </ion-list>

    <h5> NÃºmero de fichas encontradas: {{records.length}} </h5>

    <ion-grid *ngFor="let record of records; let i = index">
        <ion-row>
            <ion-card>
                <ion-card-content>
                    <ion-row>
                        <ion-col>
                            {{record.costumer.name}} {{record.costumer.lastName}}
                        </ion-col>
                        <ion-col>
                            <ion-badge color="danger" item-end>{{record.total | currency:'BRL':true}}</ion-badge>
                        </ion-col>
                    </ion-row>
                </ion-card-content>
            </ion-card>
        </ion-row>
    </ion-grid>

    <ion-fab right bottom>
        <button ion-fab color="default-blue" (click)="openRecordFormPage()">
            <ion-icon ios="ios-add" md="md-add"></ion-icon>
        </button>
    </ion-fab>

</ion-content>
