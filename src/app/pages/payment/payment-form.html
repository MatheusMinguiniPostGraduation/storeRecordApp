<ion-header>
        <ion-navbar>
            <ion-title>
                Pagamentos 
            </ion-title>
            <!--
            <ion-buttons end>
                <menu-component></menu-component>
            </ion-buttons>-->
        </ion-navbar>
    </ion-header>
    
    <ion-content padding>
                 
    <ion-title>
        <ion-badge color="dark" item-end>{{record.costumer.name}} {{record.costumer.lastName}}</ion-badge>
    </ion-title>
        
    <ion-grid>
        <ion-item>
            <ion-label fixed><b>Valor R$</b></ion-label>
            <ion-input type="tel" [brmasker]="{money: true, thousand: '',  decimalCaracter: '.', decimal: '2'}" [(ngModel)]="informedValue"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label><b>Data</b></ion-label>
            <ion-datetime displayFormat="DD/MM/YYYY" pickerFormat="DD/MM/YYYY" [(ngModel)]="informedDate" ></ion-datetime>
        </ion-item>
    </ion-grid>

    <br>
    <ion-title>
        Qual a forma de pagamento?
    </ion-title>
    <br>

    <ion-list radio-group [(ngModel)]="payment.paymentMethod.id" *ngFor="let method of paymentMethods; let i = index">
        <ion-item>
            <ion-label>{{method.description}}</ion-label>
            <ion-radio checked="{{i == 0}}" value="{{method.id}}"></ion-radio>
        </ion-item>
    </ion-list>
 
    <button [disabled]="!informedValue || informedValue == 0"
     ion-button color="secondary" (click)="save()" full>
        Finalizar
    </button>
            
</ion-content>
