<ion-content padding center text-center class="background-login">
    <ion-title> 
        <img src="assets/imgs/app-logo.png">
    </ion-title>

    <ion-list>
        <ion-item>
            <ion-input placeholder="Login" type="text" [(ngModel)]="user.login"></ion-input>
        </ion-item>

       

        <ion-item>
            <ion-input [type]="isActive ? 'text' : 'password'" 
            placeholder="Senha" [(ngModel)]="user.password"></ion-input>

            <ion-icon (click)="isActive = !isActive" [name]="isActive ? 'eye' : 'eye-off'" item-right></ion-icon>
        </ion-item>

        <ion-item>
            <p ion-text><b> Para habilitar o bot√£o, preencha os campos </b></p>
        </ion-item>
    </ion-list>

    

    <button [disabled]="!user.login || !user.password" ion-button color="secondary"
    ion-button color="login-button" class="button-login" full (click)="login()">Entrar</button>
</ion-content>
