<ion-content padding center text-center class="background-login">
    <ion-title> 
        <img src="../../assets/imgs/app-logo.png">
    </ion-title>

    <ion-list>

        <ion-item>
            <ion-input placeholder="Login" type="text" [(ngModel)]="user.login"></ion-input>
        </ion-item>
        
        <ion-item>
            <ion-input placeholder="Senha" type="password" [(ngModel)]="user.password"></ion-input>
        </ion-item>
    </ion-list>

    <button ion-button color="login-button" full (click)="login()"> Log in </button>
</ion-content>
