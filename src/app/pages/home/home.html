<ion-header>
  <ion-navbar>
    <ion-title>
      Home
    </ion-title>
    <ion-buttons end>
        <button  clear ion-button color="dark" icon-only (click)="presentConfirmationAlert()" end>
            <ion-icon name="power"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-toolbar>
      <ion-title>
        <ion-icon name="contact" item-start></ion-icon>
        Olá, {{userName}}</ion-title>
    </ion-toolbar>
    
    <p style="margin-top: 5vh">Abaixo estão algumas informações que podem ser úteis para você</p>
    
    <ion-card color="default-blue" style="margin-top: 10vh">
      <ion-card-content> 
        <ion-list>
            <ion-row>
                <ion-item>
                    <ion-title size="small">Visão Geral</ion-title>
                </ion-item>
      
                <ion-item>
                  <ion-icon name="calculator" item-start></ion-icon>
                    Total fichas
                  <ion-badge color="secondary" item-end>{{recordsTotalValue | currency:'BRL':true}}</ion-badge>
                </ion-item>
      
                <ion-item>
                  <ion-icon name="cash" item-start></ion-icon>
                    Pagamentos
                  <ion-badge color="secondary" item-end>{{paymentsTotalValue | currency:'BRL':true}}</ion-badge>
                </ion-item>
            </ion-row>
        </ion-list>
      </ion-card-content>
    </ion-card>

    <ion-footer>
      <ion-toolbar>
        <ion-grid>
            <ion-row>
              <ion-col col-6>
                <button clear ion-button icon-end color="dark" (click)="openSearchRecordScreen()" >
                  Fichas
                  <ion-icon name="albums"></ion-icon>
                </button>
              </ion-col>

              <ion-col col-6>
                <button clear ion-button icon-end color="dark" (click)="openReportScreen()">
                  Relatórios
                  <ion-icon name="stats"></ion-icon>
                </button>
              </ion-col>
            </ion-row>
        </ion-grid>
      </ion-toolbar>
    </ion-footer>

</ion-content>
