<ion-header>
  <ion-navbar>
    <ion-title>
      Home
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-toolbar>
      <ion-title>Bem vindo, usuário {{userName}}</ion-title>
    </ion-toolbar>

    <ion-card style="margin-top: 10vh">
      <ion-card-content> 
        <ion-list>
            <ion-row>
                <ion-item>
                    <ion-title size="small">Visão Geral</ion-title>
                </ion-item>
      
                <ion-item>
                  <ion-icon name="calculator" item-start></ion-icon>
                    Total fichas
                  <ion-badge color="secondary" item-end>R$ 5.000</ion-badge>
                </ion-item>
      
                <ion-item>
                  <ion-icon name="cash" item-start></ion-icon>
                    Pagamentos
                  <ion-badge color="secondary" item-end>R$ 2.000</ion-badge>
                </ion-item>
            </ion-row>
        </ion-list>
      </ion-card-content>
    </ion-card>

    <ion-footer>
      <ion-toolbar>
        <ion-grid>
            <ion-row>
              <ion-col col-6>
                <button clear ion-button icon-end color="dark" (click)="openSearchRecordScreen()" >
                  Fichas
                  <ion-icon name="albums"></ion-icon>
                </button>
              </ion-col>

              <ion-col col-6>
                <button clear ion-button icon-end color="dark">
                  Relatórios
                  <ion-icon name="clipboard"></ion-icon>
                </button>
              </ion-col>
            </ion-row>
        </ion-grid>
      </ion-toolbar>
    </ion-footer>

</ion-content>
